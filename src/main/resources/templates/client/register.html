<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{client.register.title}">Register - Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="gap-8 flex items-center justify-center min-h-screen bg-gray-100 font-sans">

<div th:replace="~{fragments/alert :: alert}"></div>

<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">MiranhaCar</h1>
            <h2 class="text-lg text-gray-600" th:text="#{client.register.main.title}">Cadastrar Cliente</h2>
        </div>

        <form th:action="@{/client/register}" th:object="${client}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.name.label}">Nome Completo</label>
                <input id="name" th:field="*{name}" type="text" required
                       th:class="${#fields.hasErrors('name')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                <span th:if="${#fields.hasErrors('name')}" class="text-red-500 text-sm" th:errors="*{name}"></span>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.email.label}">Email</label>
                <input id="email" th:field="*{email}" type="email" required
                       th:class="${#fields.hasErrors('email')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                <span th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm" th:errors="*{email}"></span>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.password.label}">Senha</label>
                <input id="password" th:field="*{password}" type="password" required
                       th:class="${#fields.hasErrors('password')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                <span th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm" th:errors="*{password}"></span>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.cpf.label}">CPF</label>
                    <input id="cpf" th:field="*{cpf}" type="text" placeholder="___.___.___-__" th:readonly="${client.id != null}" data-mask="000.000.000-00" data-mask-reserve="true" required
                           th:class="${#fields.hasErrors('cpf')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                    <span th:if="${#fields.hasErrors('cpf')}" class="text-red-500 text-sm" th:errors="*{cpf}"></span>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.phone.label}">Telefone</label>
                    <input id="phone" th:field="*{phone}" type="text" placeholder="()_____-____" th:readonly="${client.id != null}" data-mask="(00)00000-0000" data-mask-reserve="true" required
                           th:class="${#fields.hasErrors('phone')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                    <span th:if="${#fields.hasErrors('phone')}" class="text-red-500 text-sm" th:errors="*{phone}"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.birthdate.label}">Data de Nascimento</label>
                    <input id="dateOfBirth" th:field="*{dateOfBirth}" type="text" placeholder="__/__/____" th:readonly="${client.id != null}" data-mask="00/00/0000" data-mask-reserve="true" required
                           th:class="${#fields.hasErrors('dateOfBirth')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                    <span th:if="${#fields.hasErrors('dateOfBirth')}" class="text-red-500 text-sm" th:errors="*{dateOfBirth}"></span>
                </div>
                <div>
                    <label for="sex" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{client.register.gender.label}">Sexo</label>
                    <select id="sex" th:field="*{sex}" required
                            th:class="${#fields.hasErrors('sex')} ? 'w-full px-3 py-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'">
                        <option value="" th:text="#{client.register.gender.select}">Selecione...</option>
                        <option value="MALE" th:text="#{client.register.gender.male}">Masculino</option>
                        <option value="FEMALE" th:text="#{client.register.gender.female}">Feminino</option>
                        <option value="OTHER" th:text="#{client.register.gender.other}">Outro</option>
                    </select>
                    <span th:if="${#fields.hasErrors('sex')}" class="text-red-500 text-sm" th:errors="*{sex}"></span>
                </div>
            </div>

            <input type="hidden" th:field="*{role}" value="CLIENT">

            <div class="flex gap-4 mt-6">
                <button type="button" onclick="history.back()"
                        class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors">
                    Voltar
                </button>
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors"
                        th:text="#{client.register.submit.button}">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
</body>
</html>
