<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Info</title>
</head>
<body>
<div th:fragment="store_info(store)" class="bg-white rounded-lg shadow-md p-6 mb-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-3" th:text="${store.name}">Nome da Loja</h3>
    <div class="space-y-2 mb-4">
        <p class="text-gray-600">
            <span class="font-medium" th:text="#{store.info.cnpj.label}">CNPJ:</span>
            <span th:text="${store.cnpj}">12.345.678/0001-90</span>
        </p>
        <p class="text-gray-600">
            <span class="font-medium" th:text="#{store.info.email.label}">Email:</span>
            <span th:text="${store.email}">contato@miranhacar.com</span>
        </p>
        <p class="text-gray-600">
            <span class="font-medium" th:text="#{store.info.description.label}">Descrição:</span>
            <span th:text="${store.description}">Loja especializada em veículos seminovos e usados de qualidade.</span>
        </p>
    </div>
    <div class="flex gap-3 pt-3 border-t border-gray-200">
        <a th:href="@{/store/edit/{id}(id=${store.id})}"
           class="text-blue-600 hover:text-blue-800 font-medium text-sm"
           th:text="#{store.info.edit.button}">
            Editar
        </a>
        <form th:action="@{/store/delete/{id}(id=${store.id})}" method="POST"
              onsubmit="return confirm('Tem certeza que deseja excluir esta loja?')"
              style="display: inline;">
            <button type="submit" class="text-red-600 hover:text-red-800 font-medium text-sm"
                    th:text="#{store.info.delete.button}">
                Excluir
            </button>
        </form>
    </div>
</div>
</body>
</html>
