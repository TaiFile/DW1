<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Info</title>
</head>
<body>
<div th:fragment="client_info" class="max-w-lg mx-auto bg-white rounded-lg shadow p-6 mb-5">
    <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Informações do Cliente</h2>
        <div class="flex gap-2">
<!--            <a th:href="@{/client/editar/{id} (id=${client.id})}"-->
            <a
               class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                Editar
            </a>
<!--            <form th:action="@{/client/excluir/{id} (id=${client.id})}"-->
            <form
                  method="post"
                  onsubmit="return confirm('Excluir este cliente?')"
                  class="inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit"
                        class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                    Excluir
                </button>
            </form>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-600">Nome Completo</label>
            <p class="text-gray-800">João Silva Santos</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <p class="text-gray-800" >joao.silva@email.com</p>
<!--            th:text="${client.email}"-->
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">CPF</label>
                <p class="text-gray-800" >123.456.789-10</p>
<!--                th:text="${client.cpf}"-->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Telefone</label>
                <p class="text-gray-800">(11) 99999-9999</p>
<!--                th:text="${client.phone}"-->
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Data de Nascimento</label>
                <p class="text-gray-800">15/03/1990</p>
<!--                th:text="${#dates.format(client.dateOfBirth, 'dd/MM/yyyy')}"-->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Sexo</label>
                <p class="text-gray-800" >Masculino</p>
<!--                th:text="${client.sex == 'MALE' ? 'Masculino' : (client.sex == 'FEMALE' ? 'Feminino' : 'Outro')}"-->
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Senha</label>
            <div class="flex items-center justify-between">
                <p class="text-gray-800">••••••••••</p>
<!--                <a th:href="@{/client/alterar-senha/{id} (id=${client.id})}"-->
                <a
                   class="text-blue-600 text-sm hover:underline">Alterar senha</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
