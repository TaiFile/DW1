<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Análise de Proposta</title>
</head>
<body>
<div th:fragment="store_offer" class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8 m-8">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Análise de Proposta</h1>
        <p class="text-gray-600">Revise a proposta do cliente</p>
    </div>
    <div class="space-y-6 mb-8">
        <div>
            <img src="/image/palio.jpg"
                 class="w-full h-64 object-cover rounded-lg">
            <!-- th:src="'${offer.vehicle.imageUrl}'"-->
            <!-- th:alt="'Imagem do '' + ${offer.vehicle.model}'"-->
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Veículo</label>
                <p class="text-gray-800 text-lg font-medium">Volkswagen Nivus Highline</p>
                <!-- th:text="'${offer.vehicle.model}'"-->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Cliente</label>
                <p class="text-gray-800 text-lg font-medium">Mariana Costa</p>
                <!-- th:text="'${offer.client.name}'"-->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Valor da Proposta</label>
                <p class="text-xl font-bold text-black">R$ 120.000,00</p>
                <!-- th:text="'R$ ' '+' '${#numbers.formatDecimal(offer.value, 0, 'COMMA', 2, 'POINT')}'"-->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Data</label>
                <p class="text-gray-800 text-lg font-medium">18/06/2024</p>
                <!-- th:text="'${#dates.format(offer.createdAt, 'dd/MM/yyyy')}'"-->
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600 mb-2">Status</label>
            <span class="inline-block px-3 py-2 text-sm bg-yellow-100 text-yellow-800 rounded-full font-medium">Em Aberto</span>
            <!-- th:text="'${offer.status}'"-->
        </div>
    </div>

    <form method="post" class="space-y-6">
        <!-- th:action="'@{/offer/decision/{id} (id=${offer.id})}'"-->
        <div>
            <label class="block text-base font-medium text-gray-600 mb-3">Decisão</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                    <input type="radio" name="decision" value="ACCEPTED" class="mr-3" required>
                    <span class="text-green-600 font-medium text-lg">Aceitar Proposta</span>
                </label>
                <label class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                    <input type="radio" name="decision" value="REJECTED" class="mr-3" required>
                    <span class="text-red-600 font-medium text-lg">Recusar Proposta</span>
                </label>
            </div>
        </div>

        <div class="p-6 bg-green-50 rounded-lg">
            <h3 class="font-semibold text-green-800 mb-4 text-lg">Campos para Aceitar (preencher apenas se aceitar)</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Link da Reunião</label>
                    <input type="url" name="meetingLink"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://meet.google.com/...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Data e Hora</label>
                    <input type="datetime-local" name="meetingDateTime"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="p-6 bg-red-50 rounded-lg">
            <h3 class="font-semibold text-red-800 mb-4 text-lg">Contraproposta (preencher apenas se for recusada)</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Novo Valor</label>
                    <input type="number" name="counterValue" step="0.01"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="122500.00">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Condições</label>
                    <textarea name="counterConditions" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Ex: Entrada de 50% + 24x sem juros"></textarea>
                </div>
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-lg">
                Confirmar Decisão
            </button>
            <a th:href="@{/offers}"
               class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 font-medium text-lg">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
