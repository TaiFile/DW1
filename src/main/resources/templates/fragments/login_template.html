<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body th:fragment="login">
<div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">MiranhaCar</h1>
        <h2 class="text-lg text-gray-600">Acesse sua Conta</h2>
    </div>

    <form action="#" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" name="email" type="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
            Entrar
        </button>
    </form>
</div>
</body>
</html>
