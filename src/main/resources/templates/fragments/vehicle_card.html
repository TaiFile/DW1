<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
</head>
<body>
<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col hover:transform hover:scale-105 transition-transform"
     th:fragment="vehicle_card">

    <img
            src="/image/palio.jpg"
            class="w-full h-48 object-cover"
            th:alt="#{vehicle.card.image.alt}">
    <!--    th:src="@{/image/} + ${vehicle.image}"-->
    <!--    th:alt="#{vehicle.card.image.alt} + ' ' + ${vehicle.model}"-->

    <div class="p-6 flex-grow flex flex-col">
        <h2 class="text-xl font-bold text-gray-800 mb-3" th:text="#{vehicle.card.sample.name}">Carro do Miranha</h2>
        <!--        th:text="${vehicle.model}"-->

        <p class="text-gray-600 mb-4 flex-grow">
            <span>2030</span> | <span>20.000</span> <span th:text="#{vehicle.card.km.unit}">km</span>
        </p>
        <!--        th:text="${vehicle.year} + ' | ' + ${vehicle.mileage} + ' ' + #{vehicle.card.km.unit}"-->

        <p class="text-2xl font-bold text-blue-600 mb-4">
            <span th:text="#{vehicle.card.currency.symbol}">R$</span> 115.000
        </p>
        <!--        th:text="#{vehicle.card.currency.symbol} + ' ' + ${#numbers.formatDecimal(vehicle.value, 0, 'COMMA', 2, 'POINT')}"-->

        <a th:href="@{/client/offer}"
           class="block w-full mt-auto bg-blue-500 text-white font-semibold py-2 rounded-md hover:opacity-90 transition-opacity text-center"
           th:text="#{vehicle.card.bid.button}">
            Fazer um lance
        </a>
        <!--        th:href="@{/vehicle/offer/{id} (id=${vehicle.id})}-->
    </div>
</div>
</body>
</html>
