<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{error.page.title}">Erro - MiranhaCar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-sans">
<div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">MiranhaCar</h1>
        <h2 class="text-lg text-gray-600 mb-4" th:text="${status}">Erro</h2>
        <div class="w-16 h-1 bg-blue-500 mx-auto mb-6"></div>
    </div>

    <div class="text-center">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
            <p class="font-medium" th:text="#{__${error}__}">Ocorreu um erro</p>
            <p class="text-sm mt-1" th:text="#{__${message}__}">Tente novamente mais tarde</p>
        </div>

        <a href="javascript:history.back()"
           class="inline-block w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Voltar
        </a>

        <p class="mt-6 text-sm text-gray-500">
            Precisa de ajuda?
            <a href="#" class="text-blue-600 hover:underline">Entre em contato com o suporte</a>
        </p>
    </div>
</div>
</body>
</html>
