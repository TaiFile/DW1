<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Editar Loja</h2>

    <form th:action="@{/store/edit}" method="POST" th:object="${store}" class="space-y-4">
        <input type="hidden" th:field="*{id}">

        <div>
            <label class="block text-sm font-medium mb-1">Nome</label>
            <input th:field="*{name}" type="text" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">CNPJ</label>
            <input th:field="*{cnpj}" type="text" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input th:field="*{email}" type="email" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Senha</label>
            <input th:field="*{password}" type="password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Descrição</label>
            <textarea th:field="*{description}" rows="3" required
                      class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <div class="flex gap-2 pt-4">
            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Atualizar
            </button>
            <a th:href="@{/admin/store/list}" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600 text-center">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
