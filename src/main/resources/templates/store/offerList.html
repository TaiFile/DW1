<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Propostas Recebidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<header th:replace="~{fragments/header :: header}"></header>

<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Propostas Recebidas</h1>

    <div th:if="${offers != null and !offers.empty}">
        <div th:each="offer : ${offers}" class="mb-4">
            <div th:replace="~{fragments/store_offer :: store_offer(offer=${offer})}"></div>
        </div>
    </div>

    <div th:if="${offers == null or offers.empty}"
         class="text-center py-8 text-gray-500">
        <p>Nenhuma proposta encontrada.</p>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer-content}"></footer>
</body>
</html>
