<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Veículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="gap-8 flex items-center justify-center min-h-screen bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">MiranhaCar</h1>
            <h2 class="text-lg text-gray-600">Editar Veículo</h2>
        </div>

        <form th:action="@{/vehicle/edit}" method="POST" th:object="${vehicle}" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" th:field="*{id}">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">CNPJ da Loja</label>
                <input th:field="*{storeCnpj}" type="text" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Placa</label>
                    <input th:field="*{plate}" type="text" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
                    <input th:field="*{model}" type="text" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Chassi</label>
                <input th:field="*{chassi}" type="text" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
                    <input th:field="*{year}" type="number" min="1900" max="2030" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quilometragem (km)</label>
                    <input th:field="*{mileage}" type="number" min="0" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                <input th:field="*{value}" type="number" step="0.01" min="0" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea th:field="*{description}" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Novas Fotos do Veículo (opcional)</label>
                <div class="relative">
                    <input name="images" type="file" multiple accept="image/*"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Deixe em branco para manter as fotos atuais</p>
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Atualizar Veículo
                </button>
                <a th:href="@{/admin/vehicle/list}"
                   class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
