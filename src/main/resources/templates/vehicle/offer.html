<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{client.offer.title}">Fazer Proposta de Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="client_offer" class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8 m-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2" th:text="#{client.offer.main.title}">Fazer Proposta de Compra</h1>
        <p class="text-gray-600" th:text="#{client.offer.subtitle}">Preencha os campos abaixo para enviar sua proposta à loja</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        <div class="space-y-4">
            <h2 class="text-lg font-bold text-gray-800 border-b pb-2" th:text="#{client.offer.vehicle.section}">Veículo Selecionado</h2>

            <div>
                <img src="/image/palio.jpg"
                     class="w-full h-64 object-cover rounded-lg"
                     th:alt="#{client.offer.vehicle.image.alt}">
                <!--        th:src="${vehicle.imageUrl}"-->
                <!--        th:alt="#{client.offer.vehicle.image.alt} + ' ' + ${vehicle.model}"-->

                <h3 class="text-xl font-bold mt-4" th:text="#{client.offer.vehicle.sample.name}">Palio com escada em cima</h3>
                <!--        th:text="${vehicle.model}"-->

                <p class="text-gray-600">
                    2023 | 15.000 <span th:text="#{client.offer.vehicle.km.unit}">km</span>
                </p>
                <!--        th:text="${vehicle.year} + ' | ' + ${vehicle.mileage} + ' ' + #{client.offer.vehicle.km.unit}"-->

                <p class="text-2xl font-bold text-black mt-2">
                    <span th:text="#{client.offer.vehicle.currency.symbol}">R$</span> 115.000
                </p>
                <!--        th:text="#{client.offer.vehicle.currency.symbol} + ' ' + ${#numbers.formatDecimal(vehicle.value, 0, 'COMMA', 2, 'POINT')}"-->
            </div>
        </div>

        <div class="space-y-4">
            <h2 class="text-lg font-bold text-gray-800 border-b pb-2" th:text="#{client.offer.proposal.section}">Sua Proposta</h2>

            <form method="post" class="space-y-4">
                <!--        th:action="@{/vehicle/offer/{id} (id=${vehicle.id})}"-->
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1" th:text="#{client.offer.date.label}">Data da Proposta</label>
                    <p class="text-gray-800 font-medium">19/06/2025</p>
                    <!--          th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}-->
                </div>

                <div>
                    <label for="offerValue" class="block text-sm font-medium text-gray-600 mb-1" th:text="#{client.offer.value.label}">Valor da Proposta *</label>
                    <input id="offerValue" name="offerValue" type="number" step="0.01" required
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:placeholder="#{client.offer.value.placeholder}">
                </div>

                <div>
                    <label for="paymentConditions" class="block text-sm font-medium text-gray-600 mb-1" th:text="#{client.offer.conditions.label}">Condições de Pagamento *</label>
                    <textarea id="paymentConditions" name="paymentConditions" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                              th:placeholder="#{client.offer.conditions.placeholder}"></textarea>
                </div>

                <div class="space-y-2">
                    <button type="submit"
                            class="w-full py-3 bg-blue-600 text-white font-medium rounded hover:bg-blue-700"
                            th:text="#{client.offer.submit.button}">
                        Enviar Proposta
                    </button>

                    <a th:href="@{/vehicles}"
                       class="block w-full py-3 bg-gray-300 text-gray-700 font-medium rounded hover:bg-gray-400 text-center"
                       th:text="#{client.offer.cancel.button}">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
